<ion-header>

  <ion-navbar>
      <ion-item class="page_title">
          <ion-avatar item-start> <img src="{{ serviceIcon }}"></ion-avatar>
          <ion-title > {{ serviceName }} </ion-title>
      </ion-item>

  </ion-navbar>
  <ion-toolbar color='light'>
      <ion-searchbar
        [(ngModel)]="searchInput"
        [showCancelButton]="true"
        (ionInput)="serviceFilter($event)"
        (ionClear)="onClear($event)"
        (ionCancel)="onCancel($event)">
      </ion-searchbar>

  </ion-toolbar>

</ion-header>


<ion-content>

      <ion-list>
          <div *ngFor="let serviceList of serviceListTemp;let i = index">
          <ion-item (click)="productlist(serviceList.c_service_id,serviceList.service_category_id,serviceList.service_descr)">
            <div class="item_list" text-start>
                    <img src="{{ serviceIcon }}" item-start>
                    <span> {{ serviceList.service_descr }} </span>
            </div>
              
            <!--div>
            <ion-item>
              <ion-note item-end>
                  <ion-checkbox color="light" checked="!{{ serviceList.next_level }}"></ion-checkbox>
              </ion-note>
            </ion-item>

            </div-->
            

          </ion-item>

          </div>
      </ion-list>
     
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)" ng-if="hasMoreData">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more items..."></ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>
